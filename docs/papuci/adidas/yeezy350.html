<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Yeezy 350</title>
  <link rel="stylesheet" href="../pagina_alegere_culoare.css">
</head>
<body>
   <link rel="stylesheet" href="../pagina_alegere_culoare.css">
  <div class="container">
    <h1 id="modelName">Yeezy 350</h1>
    <div class="main-image">
      <img id="displayedImage" src="../adidas/poze_yeezy/1.jpeg" alt="Pantof mare">
    </div>
    <p id="price">RON 390.00</p>
    <div class="continut">
    <a class="buy-button">Adauga in cos</a>
    <div class="thumbnails" id="thumbnailsContainer">

    </div>
      <!-- Imaginile vor fi generate automat de JS -->
    </div>
  </div>
  <div id="imageOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <button id="closeOverlay" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; background:none; border:none; cursor:pointer; z-index:10000;">&times;</button>
  <img id="fullImage" src="" style="max-width:90%; max-height:90%; box-shadow: 0 0 20px white; border-radius: 10px;">
</div>

  <script src="scriptyeezy.js"></script>
    <script src="scriptyeezy.js"></script>
<!-- Overlay pentru imagine fullscreen -->
<div id="imageOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <button id="closeOverlay" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; background:none; border:none; cursor:pointer; z-index:10000;">&times;</button>
  <img id="fullImage" src="" style="max-width:90%; max-height:90%; box-shadow: 0 0 20px white; border-radius: 10px;">
</div>
<script>
// Deschide imaginea în overlay
document.getElementById('displayedImage').addEventListener('click', function () {
  const overlay = document.getElementById('imageOverlay');
  const fullImage = document.getElementById('fullImage');
  fullImage.src = this.src;
  overlay.style.display = 'flex';
});

// Închide overlay-ul când se apasă pe butonul "X"
document.getElementById('closeOverlay').addEventListener('click', function () {
  document.getElementById('imageOverlay').style.display = 'none';
});
</script>
<script>
const overlay = document.getElementById('imageOverlay');
const fullImage = document.getElementById('fullImage');
const closeBtn = document.getElementById('closeOverlay');

// Funcție de afișare a imaginii fullscreen
function showImageFullscreen(src) {
  fullImage.src = src;
  overlay.style.display = 'flex';
}

// Închide overlay-ul
closeBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
});

// Deschide imaginea principală la click simplu (dacă ai una principală)
const mainImage = document.getElementById('displayedImage');
if (mainImage) {
  mainImage.addEventListener('click', function () {
    showImageFullscreen(this.src);
  });
}

// Click and hold pe imaginile din galerie
let holdTimer;
const holdDuration = 500; // milisecunde pentru "click and hold"

document.querySelectorAll('.gallery-image').forEach(img => {
  img.addEventListener('mousedown', function () {
    holdTimer = setTimeout(() => {
      showImageFullscreen(this.src);
    }, holdDuration);
  });

  img.addEventListener('mouseup', () => clearTimeout(holdTimer));
  img.addEventListener('mouseleave', () => clearTimeout(holdTimer));
  img.addEventListener('touchstart', function () {
    holdTimer = setTimeout(() => {
      showImageFullscreen(this.src);
    }, holdDuration);
  });

  img.addEventListener('touchend', () => clearTimeout(holdTimer));
  img.addEventListener('touchcancel', () => clearTimeout(holdTimer));
});
</script>

</body>
</html>
