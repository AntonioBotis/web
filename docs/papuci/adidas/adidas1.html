<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Samba / Spezial / Campus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="modelName">Samba White</h1>
    <div class="main-image" class="samba">
      <img id="displayedImage" class="samba" src="../adidas/poze_lista_adidas/samba.jpg"               alt="Pantof mare">
    </div>
    <p id="price">RON 290.00</p>
    <div class="continut">
    <a class="buy-button">Adauga in cos</a>
    <div class="thumbnails" id="thumbnailsContainer"></div>
      <!-- Imaginile vor fi generate automat de JS -->
       
    </div>
  </div>

  <script src="script.js"></script>
<!-- Overlay pentru imagine fullscreen -->
<div id="imageOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <button id="closeOverlay" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; background:none; border:none; cursor:pointer; z-index:10000;">&times;</button>
  <img id="fullImage" src="" style="max-width:90%; max-height:90%; box-shadow: 0 0 20px white; border-radius: 10px;">
</div>
<script>
// Deschide imaginea în overlay
document.getElementById('displayedImage').addEventListener('click', function () {
  const overlay = document.getElementById('imageOverlay');
  const fullImage = document.getElementById('fullImage');
  fullImage.src = this.src;
  overlay.style.display = 'flex';
});

// Închide overlay-ul când se apasă pe butonul "X"
document.getElementById('closeOverlay').addEventListener('click', function () {
  document.getElementById('imageOverlay').style.display = 'none';
});
</script>


</body>
</html>
